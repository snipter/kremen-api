name: services

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: 'Notify: preparing'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        args: |
          üÜï *kremen-api:* preparing for the new build
    - uses: actions/checkout@v1
    - name: Login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Setup envs
      env:
        ENVS: ${{ secrets.ENVS }}
      run: |
        echo $ENVS | base64 --decode > setup_envs.sh
        chmod +x setup_envs.sh
        ./setup_envs.sh
    - name: Build
      run: make build
    - name: Push
      run: make push
    - name: 'Notify: done'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        args: |
          üèÅ *kremen-api:* new version pushed successfully
